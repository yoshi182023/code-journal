<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <h1>Code Journal</h1>
        <nav>
          <ul>
            <li><a href="#" data-view="entry-form">New Entry</a></li>
            <li><a href="#" data-view="entries">Entries</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="photo-url">Photo URL</label>
            <input type="url" id="photo-url" name="photo-url" required />
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
          <button type="submit">Save Entry</button>
        </form>
        <img
          id="photo-preview"
          src="../images/placeholder-image-square.jpg"
          alt="Photo Preview" />
      </div>
      <div data-view="entries" class="hidden">
        <!-- Entries will be dynamically inserted here -->
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
